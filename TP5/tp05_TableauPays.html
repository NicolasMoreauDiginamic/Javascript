<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Pays</title>
    <script>
        let data = {
            "polluant":"CO2", 
            "unite":"milliards de tonnes", 
            "annee":2017, 
            "pays":[
                {"nom":"Chine", "valeur":9.26, "pourcentage":28.2, "code":"cn"},
                {"nom":"Etats-Unis", "valeur":4.76, "pourcentage":14.5, "code":"us"}, 
                {"nom":"Inde", "valeur":2.16, "pourcentage":6.6, "code":"in"}, 
                {"nom":"Russie", "valeur":1.54, "pourcentage":4.7, "code":"ru"}, 
                {"nom":"Japon", "valeur":1.13, "pourcentage":3.4, "code":"jp"}, 
                {"nom":"Allemagne", "valeur":0.72, "pourcentage":2.2, "code":"de"}, 
                {"nom":"Cor√©e du Sud", "valeur":0.6, "pourcentage":1.8, "code":"kr"}, 
                {"nom":"Iran", "valeur":0.57, "pourcentage":1.7, "code":"ir"}, 
                {"nom":"Canada", "valeur":0.55, "pourcentage":1.7, "code":"ca"}
            ]
        }
        function creationH1(nomPollu,uni,anneePollu){
            let h1 = document.createElement("h1");
            let texte = document.createTextNode("Pays les plus polluants pour le " + nomPollu + " (" + uni + ") en " + anneePollu);
            h1.appendChild(texte);
            document.body.appendChild(h1);
        }
        function creationTable(nbColonne){
            let table = document.createElement("table");
            document.body.appendChild(table);
            let thead = document.createElement("thead");
            document.table.appendChild(thead);
            let tr = document.createElement("tr");
            document.thead.appendChild(tr);
            for(let i=0;i<nbColonne;i++){
                let th = document.createElement("th");
                document.tr.appendChild(th);
            }
            let tbody = document.createElement("tbody");
            document.table.appendChild(tbody);
            
        }
    </script>
</head>
<body>
    <script>
        let nomPolluant = data.polluant;
        let unite = data.unite;
        let annee = data.annee;
        creationH1(nomPolluant,unite,annee);
        creationTable(3);
    </script>
</body>
</html>
